<!DOCTYPE html>
<!-- saved from url=(0064)https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="muhammadmuhlas3@gmail.com">

    <title>Whatsapp Link Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/sticky-footer-navbar.css" rel="stylesheet">
    <script src="assets/jquery-3.3.1.slim.min.js"></script>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer-navbar/#">Whatsapp Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://abror.net">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">

      <h1 class="mt-5">WhatsApp Link Generator</h1>
      <p class="lead">Put <code>Target Phone Number</code>, and <code>Your Message</code>, and we will serve <code>The Link</code> for you!</p>
      <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Phone Number</label>
            <div class="col-sm-10">
              <input id="phone" type="tel" class="form-control form-control-lg" placeholder="6285740235297" required/>
            </div>
          </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-lg">Message</label>
          <div class="col-sm-10">
            <textarea id="message" class="form-control form-control-lg"></textarea>
          </div>
        </div>
        <div class="form-group row text-center btn-block">
          <button id="generate-link" type="button" class="btn btn-primary btn-lg">Generate Link</button>
        </div>
      </form>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h4 class="display-5" id="text-phone"><code>enter all field, the result goes here...</code></h4>
          <p class="lead" id="text-link"></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">"Made with ❤️ at Yogyakarta" - Muhammad Muhlas</span>
      </div>
    </footer>

    <script type="text/javascript">

      const WA_URL="https://api.whatsapp.com/send";
      const WA_PHONE="?phone=";
      const WA_MESSAGE="&text=";
      $( document ).ready(function() {
          console.log( "ready!" );
      });

      $(function(){
        $('#generate-link').on('click', function(e){
          e.preventDefault();

          var phone = $('#phone').val();
          var message = $('#message').val();

          if(!phone || 0 === phone.length) {
            return;
          }
          var encodedMessage = encodeURIComponent(message);
          var output = generateURL(phone, encodedMessage);

          $('#text-phone').html("Send WhatsApp to: " + phone);
          $('#text-link').html("<a href='" + output + "'>" + output +"</a>");
        });
      });

      function generateURL(phone, message){
        return WA_URL + WA_PHONE + phone + WA_MESSAGE + message;
      }
      </script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
  

</body></html>
